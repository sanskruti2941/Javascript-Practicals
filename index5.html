<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max & Min Finder</title>
  <link rel="stylesheet" href="style5.css">
</head>
<body>
  <div class="container">
    <h1>Find Maximum & Minimum</h1>
    <div class="inputs">
      <input type="number" id="num1" placeholder="Enter number 1">
      <input type="number" id="num2" placeholder="Enter number 2">
      <input type="number" id="num3" placeholder="Enter number 3">
      <input type="number" id="num4" placeholder="Enter number 4">
      <input type="number" id="num5" placeholder="Enter number 5">
    </div>
    <button onclick="findMaxMin()">Check</button>
    <p id="maxResult"></p>
    <p id="minResult"></p>
  </div>
  <script src="script5.js"></script>
</body>
</html>
