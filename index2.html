<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Calculator</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>Billing Calculator</h1>
    <div class="form">
      <input type="text" id="item" placeholder="Item Name">
      <input type="number" id="quantity" placeholder="Quantity">
      <input type="number" id="price" placeholder="Price per Unit">
      <button onclick="addItem()">Add Item</button>
    </div>

    <h2>Bill Details</h2>
    <table id="billTable">
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </table>

    <h3 id="grandTotal">Grand Total: â‚¹0</h3>
  </div>
  <script src="script2.js"></script>
</body>
</html>
