<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grading System - 5 Subjects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Grading System (5 Subjects)</h1>

    <input type="number" id="math" placeholder="Math Marks (0-100)">
    <input type="number" id="science" placeholder="Science Marks (0-100)">
    <input type="number" id="english" placeholder="English Marks (0-100)">
    <input type="number" id="computer" placeholder="Computer Marks (0-100)">
    <input type="number" id="history" placeholder="History Marks (0-100)">
    
    <button onclick="calculateGrade()">Calculate Grade</button>

    <p id="total"></p>
    <p id="average"></p>
    <p id="grade"></p>
  </div>
  <script src="script3.js"></script>
</body>
</html>
