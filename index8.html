<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Registration Form</title>
  <link rel="stylesheet" href="style8.css">
</head>
<body>
  <div class="container">
    <h1>Gym Admission Form</h1>

    <form id="gymForm" onsubmit="return validateForm()">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email">

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter 10-digit phone number">

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age">

      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="">-- Select Gender --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="eyeColor">Eye Color:</label>
      <select id="eyeColor">
        <option value="">-- Select Eye Color --</option>
        <option>Black</option>
        <option>Brown</option>
        <option>Blue</option>
        <option>Hazel</option>
        <option>Green</option>
      </select>

      <label for="height">Height (in cm):</label>
      <input type="number" id="height" placeholder="Enter your height">

      <label for="weight">Weight (in kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight">

      <label for="description">Physical Description:</label>
      <textarea id="description" rows="3" placeholder="Describe your body type or fitness goals"></textarea>

      <label for="plan">Membership Plan:</label>
      <select id="plan">
        <option value="">-- Select Plan --</option>
        <option>Monthly</option>
        <option>Quarterly</option>
        <option>Yearly</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div id="message"></div>
  </div>

  <script src="script8.js"></script>
</body>
</html>
